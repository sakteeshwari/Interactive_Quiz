<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Quiz</title>
     <!-- google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <!-- Tailwind css link -->
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
         tailwind.config = {
             theme: {
                 extend: {
                     colors: {
                         clifford: '#da373d',
                     }
                 }
             }
         }
     </script>
</head>
<body class="h-lvh flex flex-col justify-center items-center">
    <section id="choose-part" class="p-7 rounded-lg text-center flex flex-col gap-5 shadow-[0_3px_10px_rgb(0,0,0,0.2)]">
         <h1 class="text-3xl font-bold">Interactive Quiz</h1>
        <form id="formpage" action="">
            <div>
                <p>1.What is the capital of france?</p>
                <label for="france-connect1"><input type="radio" value="paris" id="france-connect1" name="france"> Paris </label> &nbsp;
                <label for="france-connect2"><input type="radio" value="london" id="france-connect2" name="france"> London </label>&nbsp;
                <label for="france-connect3"><input type="radio" value="berlin" id="france-connect3" name="france"> Berlin </label>
             </div>
             <div class="">
                <p>2.Which planet is known as the Red Planet?</p>
                <label for="planet-connect1"><input type="radio" value="mars" id="planet-connect1" name="planet"> Mars &nbsp;</label>
               <label for="planet-connect2"> <input type="radio" value="venus" id="planet-connect2" name="planet"> venus &nbsp;</label>
               <label for="planet-connect3"> <input type="radio" value="jupiter" id="planet-connect3" name="planet"> Jupiter </label>
             </div>
             <div>
                <p>What is the larget mammal on Earth?</p>
                <label for="earth-connect1"><input type="radio" value="elephant" id="earth-connect1" name="earth"> Elephant &nbsp;</label>
                <label for="earth-connect2"><input type="radio" value="blue whale" id="earth-connect2" name="earth"> Blue Whale &nbsp;</label>
                <label for="earth-connect3"><input type="radio" value="giraffe" id="earth-connect3" name="earth"> Giraffe</label>
                
             </div>
             <div>
                <button type="button" class="bg-green-600 rounded-md w-28 text-white p-2 hover:bg-green-500" id="submit-button">Submit</button>
             </div>
        </form>
    </section>
   
<section class="text-center hidden shadow-[0_3px_10px_rgb(0,0,0,0.2)] p-7 rounded-lg" id="result-page">
    <h1 class="text-2xl font-bold">Interactive Quiz</h1>
    <h2 class="mt-3">Your Quiz Result</h2>
    <div class="mt-3">
        <p id="score-board">Score:0</p>
    </div>
    <script src="script.js"></script>
</section>
</body>
</html>
